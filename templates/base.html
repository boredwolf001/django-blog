{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
	<title>Blog {% block title %}{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">Bloqz</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  	<!-- <ul class="navbar-nav ml-auto"></ul> -->
	    <ul class="navbar-nav ml-auto">
	    	<li class="nav-item active">
	        	<a class="nav-link" href="/dashboard">Dashboard</a>
	      	</li>
	      	<li class="nav-item active">
	        	<a class="nav-link" href="/articles">All Articles</a>
	      	</li>
	      	{% if request.user.is_authenticated %}
	      		<li class="nav-item active">
	      			<a class="nav-link" href="/articles/new"><i class="fas fa-plus-circle"></i> New Article</a>
	      		</li>
	      		<li class="nav-item active">
	      			<a class="nav-link" href="/profile">Profile</a>
	      		</li>
	      		<li class="nav-item active">
	      			<a class="nav-link" href="/auth/logout">Logout</a>
	      		</li>
	      	{% else %}
		      	<li class="nav-item active">
		      		<a class="nav-link" href="/auth/login">Login</a>
		      	</li>
		      	<li class="nav-item active">
		      		<a class="nav-link" href="/auth/register">Register</a>
		      	</li>
	      	{% endif %}
	    </ul>
	  </div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.16.2/ckeditor.js" integrity="sha512-bGYUkjDyyOMGm3ASzq3zRaWZ4CONNH1wAYMFch/Z0ASZrsg722SeRsX0FPPRZjTuJrqIMbB9fvY0LEMzyHeyeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>

	<script>
		CKEDITOR.replace('body', {
        plugins: 'wysiwygarea, toolbar, basicstyles, link, easyimage, editorplaceholder, format, justify, colorbutton, font, preview, selectall, emoji, codesnippet, autoembed, blockquote, autolink, dialog, balloontoolbar, table, maximize'
      })
	</script>
</body>
</html>
